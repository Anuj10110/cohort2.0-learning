<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Design Editor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <!-- LEFT PANEL -->
      <aside class="sidebar">
        <h3>Tools</h3>
        <button id="addRect">Add Rectangle</button>
        <button id="addText">Add Text</button>

        <h3>Layers</h3>
        <ul id="layers"></ul>

        <button id="moveUp">Move Up</button>
        <button id="moveDown">Move Down</button>
      </aside>

      <!-- CANVAS -->
      <main class="canvas-wrapper">
        <div id="canvas"></div>
      </main>

      <!-- RIGHT PANEL -->
      <aside class="sidebar">
        <h3>Properties</h3>

        <label>
          Width
          <input type="number" id="propWidth" />
        </label>

        <label>
          Height
          <input type="number" id="propHeight" />
        </label>

        <label>
          Background
          <input type="color" id="propBg" />
        </label>

        <label>
          Text
          <input type="text" id="propText" />
        </label>

        <label>
          Rotation
          <input type="range" id="propRotate" min="0" max="360" value="0">
        </label>

        <label>
          Text Color
          <input type="color" id="propTextColor">
        </label>


        <h3>Export</h3>
        <button id="exportJSON">Export JSON</button>
        <button id="exportHTML">Export HTML</button>
      </aside>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
